<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header-container">
        <h1>Library</h1>
        <button id="new-book">New Book</button>
    </div>
    <div class="book-container"></div>
    <div style="display: none" class="form-container">
        <form id="book-input">
            <label for="author"><h3>Author</h3></label>
            <input type="text" name="author" id="author" required>
            <label for="title"><h3>Title</h3></label>
            <input type="text" name="title" id="title" required>
            <label for="pages"><h3>Pages</h3></label>
            <input type="number" name="pages" id="pages" required>
            <h3>Read</h3>
            <select id="read">
                <option id="read-yes" value="Yes">Yes</option>
                <option id="read-no" value="No">No</option>
            </select><br>
            <button type="button" id="add-book">Add Book</button>
        </form>
    </div>
</body>
</html>
